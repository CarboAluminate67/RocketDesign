<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine Designer</title>
    <script type="text/javascript" src="processing.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="DisplayEngine()">
    <div id="parameters">
        <div>
            <label for="cycle">Engine Cycle:</label>
            <select name="cycle" id="cycleSelect">
                <option value="open">Open Cycle</option>
                <option value="staged">Staged Combustion</option>
                <option value="full">Full Flow</option>
            </select>
        </div>
        <div>
            <label for="fuel">Fuel Type:</label>
            <select name="fuel" id="fuelSelect" onchange="DisplayEngine()">
                <option value="0">HydroLOX</option>
                <option value="1">MethaLOX</option>
                <option value="2">RP-1</option>
            </select>
        </div>
        <div>
            <input type="range" id="exitP" name="exitP" min="10" max="100" value="10" oninput="this.nextElementSibling.value = this.value" onchange="DisplayEngine()">
            <output>10</output>
            <label for="exitP">Target Exit Pressure (kPa)</label>
        </div>
        <div>   
            <input type="range" id="chamberP" name="chamberP" min="1000" max="30000" value="1000" oninput="this.nextElementSibling.value = this.value" step="100" onchange="DisplayEngine()">
            <output>1000</output>
            <label for="exitP">Target Chamber Pressure (kPa)</label>
        </div>
        <div>
            <input type="range" id="nozzleD" name="nozzleD" min="50" max="400" value="50" oninput="this.nextElementSibling.value = this.value" step="10" onchange="DisplayEngine()">
            <output>50</output>
            <label for="nozzleD">Nozzle Diameter (cm)</label>
        </div>
        <div>
            <input type="range" id="expansion" name="expansion" min="10" max="100" value="10" oninput="this.nextElementSibling.value = this.value" onchange="DisplayEngine()">
            <output>10</output>
            <label for="expansion">Expansion Ratio</label>
        </div>
        <div>
            <input type="range" id="altitude" name="altitude" min="0" max="25" value="0" oninput="this.nextElementSibling.value = this.value" onchange="DisplayEngine()">
            <output>0</output>
            <label for="exitP">Altitude (km)</label>
        </div>
        <div id="performance"></div>

    </div>
</body>
</html>
